    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
    volumes:
      - clamav:/var/lib/clamav
    environment:
      - CLAMAV_NO_MILTERD=true
    healthcheck:
      test: ["CMD", "/usr/local/bin/clamdcheck.sh || exit 1"]
      timeout: 30s
      interval: 1m
      retries: 3
    networks:
     - s1em

