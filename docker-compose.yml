version: "2.2"
services:
  traefik:
    image: traefik:2.4
    container_name: traefik
    restart: always
    ports:
      - "443:443"
    volumes:
      - ./traefik/userfile:/etc/traefik/userfile:ro
      - ./traefik/traefik.toml:/etc/traefik/traefik.toml:ro
      - ./traefik/dyn.toml:/etc/traefik/dyn.toml:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - traefikdata:/tmp
      - certs:/etc/ssl:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
    networks:
      - reverse_proxy
      - s1em
      
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.1
    container_name: es01
    restart: always
    environment:
      - node.name=es01
      - cluster.name=s1em
      - discovery.seed_hosts=es01,es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - ELASTIC_PASSWORD=$ELASTIC_PASSWORD
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - network.host=0.0.0.0
      - bootstrap.memory_lock=true
      - xpack.license.self_generated.type=basic
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=$CERTS_DIR/es01/es01.key
      - xpack.security.http.ssl.certificate_authorities=$CERTS_DIR/ca/ca.crt
      - xpack.security.http.ssl.certificate=$CERTS_DIR/es01/es01.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.security.transport.ssl.certificate_authorities=$CERTS_DIR/ca/ca.crt
      - xpack.security.transport.ssl.certificate=$CERTS_DIR/es01/es01.crt
      - xpack.security.transport.ssl.key=$CERTS_DIR/es01/es01.key
    volumes: ['data01:/usr/share/elasticsearch/data', 'certs:$CERTS_DIR:ro']
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - s1em
    healthcheck:
      test: curl --cacert $CERTS_DIR/ca/ca.crt -s https://localhost:9200 >/dev/null; if [[ $$? == 52 ]]; then echo 0; else echo 1; fi
      interval: 30s
      timeout: 10s
      retries: 5
    ulimits:
      memlock:
        soft: -1
        hard: -1

  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.1
    container_name: es02
    restart: always
    environment:
      - node.name=es02
      - cluster.name=s1em
      - discovery.seed_hosts=es01,es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - ELASTIC_PASSWORD=$ELASTIC_PASSWORD
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - network.host=0.0.0.0
      - bootstrap.memory_lock=true
      - xpack.license.self_generated.type=basic
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=$CERTS_DIR/es02/es02.key
      - xpack.security.http.ssl.certificate_authorities=$CERTS_DIR/ca/ca.crt
      - xpack.security.http.ssl.certificate=$CERTS_DIR/es02/es02.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.security.transport.ssl.certificate_authorities=$CERTS_DIR/ca/ca.crt
      - xpack.security.transport.ssl.certificate=$CERTS_DIR/es02/es02.crt
      - xpack.security.transport.ssl.key=$CERTS_DIR/es02/es02.key
    volumes: ['data02:/usr/share/elasticsearch/data', 'certs:$CERTS_DIR:ro']
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - s1em
    ulimits:
      memlock:
        soft: -1
        hard: -1

  es03:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.1
    container_name: es03
    restart: always
    environment:
      - node.name=es03
      - cluster.name=s1em
      - discovery.seed_hosts=es01,es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - ELASTIC_PASSWORD=$ELASTIC_PASSWORD
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - network.host=0.0.0.0
      - bootstrap.memory_lock=true
      - xpack.license.self_generated.type=basic
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=$CERTS_DIR/es03/es03.key
      - xpack.security.http.ssl.certificate_authorities=$CERTS_DIR/ca/ca.crt
      - xpack.security.http.ssl.certificate=$CERTS_DIR/es03/es03.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.security.transport.ssl.certificate_authorities=$CERTS_DIR/ca/ca.crt
      - xpack.security.transport.ssl.certificate=$CERTS_DIR/es03/es03.crt
      - xpack.security.transport.ssl.key=$CERTS_DIR/es03/es03.key
    volumes: ['data03:/usr/share/elasticsearch/data', 'certs:$CERTS_DIR:ro']
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - s1em
    ulimits:
      memlock:
        soft: -1
        hard: -1

  logstash:
    image: 'docker.elastic.co/logstash/logstash:7.16.1'
    container_name: logstash
    hostname: logstash
    restart: always
    user: root
    volumes:
      - certs:/usr/share/certificates:ro
      - stoq:/var/log/stoq
      - ./logstash/config/pipelines.yml:/usr/share/logstash/config/pipelines.yml:ro
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/config/jvm.options:/usr/share/logstash/config/jvm.options:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logstash/templates:/usr/share/logstash/templates:ro
      - ./logstash/patterns:/usr/share/logstash/patterns:ro
      - ./logstash/databases:/usr/share/logstash/databases:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - s1em
    ports:
      - "5044:5044"
      - "5140:5140/udp"
      - "5040:5040"
      - "5190:5190/udp"
      
  kibana:
    image: 'docker.elastic.co/kibana/kibana:7.16.1'
    container_name: kibana
    hostname: kibana
    restart: always
    depends_on:
      - es01
    volumes:
      - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
      - ./kibana/node.options:/usr/share/kibana/config/node.options:ro
      - ./kibana/index:/usr/share/kibana/index:ro
      - ./kibana/dashboard:/usr/share/kibana/dashboard:ro
      - certs:/usr/share/certificates:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kibana.rule=PathPrefix(`/kibana`)"
      - "traefik.http.routers.kibana.entryPoints=secure"
      - "traefik.http.routers.kibana.tls=true"
      - "traefik.http.services.kibana.loadbalancer.server.scheme=https"
    networks:
      - s1em

  auditbeat:
    image: 'docker.elastic.co/beats/auditbeat:7.16.1'
    container_name: auditbeat
    hostname: auditbeat
    restart: always
    user: root
    cap_add: 
      - AUDIT_CONTROL
      - AUDIT_READ
    privileged: true
    pid: host
    depends_on:
      - es01
    volumes:
      - ./auditbeat/auditbeat.yml:/usr/share/auditbeat/auditbeat.yml:ro
      - ./auditbeat/ilm.json:/usr/share/auditbeat/ilm.json:ro
      - certs:/usr/share/certificates:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - s1em

  heartbeat:
    image: 'docker.elastic.co/beats/heartbeat:7.16.1'
    container_name: heartbeat
    restart: always
    hostname: ${HOSTNAME}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./heartbeat/heartbeat.yml:/usr/share/heartbeat/heartbeat.yml:ro
      - ./heartbeat/ilm.json:/usr/share/heartbeat/ilm.json:ro
      - ./heartbeat/monitors.d:/usr/share/heartbeat/monitors.d:ro
      - certs:/usr/share/certificates:ro
    networks:
      - s1em

  metricbeat:
    image: 'docker.elastic.co/beats/metricbeat:7.16.1'
    container_name: metricbeat
    restart: always
    depends_on:
      - es01
    hostname: ${HOSTNAME}
    command: ["-system.hostfs=/hostfs", "-e"]
    user: root
    networks:
      - s1em
    volumes:
      - ./metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - ./metricbeat/ilm.json:/usr/share/metricbeat/ilm.json:ro
      - ./metricbeat/modules.d/docker.yml:/usr/share/metricbeat/modules.d/docker.yml:ro
      - ./metricbeat/modules.d/redis.yml:/usr/share/metricbeat/modules.d/redis.yml:ro
      - ./metricbeat/modules.d/rabbitmq.yml:/usr/share/metricbeat/modules.d/rabbitmq.yml:ro
      - ./metricbeat/modules.d/elasticsearch-xpack.yml:/usr/share/metricbeat/modules.d/elasticsearch-xpack.yml:ro
      - ./metricbeat/modules.d/kibana-xpack.yml:/usr/share/metricbeat/modules.d/kibana-xpack.yml:ro
      - ./metricbeat/modules.d/logstash-xpack.yml:/usr/share/metricbeat/modules.d/logstash-xpack.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /proc:/hostfs/proc:ro
      - /:/hostfs:ro
      - certs:/usr/share/certificates:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"        

  filebeat:
    image: 'docker.elastic.co/beats/filebeat:7.16.1'
    container_name: filebeat
    hostname: filebeat
    user: root
    restart: always
    depends_on:
      - es01
    volumes:
      - /var/log:/var/log
      - syslog-ng-data:/var/log/syslog-ng
      - suricatadata:/var/log/suricata
      - traefikdata:/var/log/traefik
      - zeekdata:/var/log/bro/current
      - certs:/usr/share/certificates:ro
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./filebeat/ilm.json:/usr/share/filebeat/ilm.json:ro
      - ./filebeat/modules.d/system.yml:/usr/share/filebeat/modules.d/system.yml:ro
      - ./filebeat/modules.d/suricata.yml:/usr/share/filebeat/modules.d/suricata.yml:ro
      - ./filebeat/modules.d/threatintel.yml:/usr/share/filebeat/modules.d/threatintel.yml:ro
      - ./filebeat/modules.d/traefik.yml:/usr/share/filebeat/modules.d/traefik.yml:ro
      - ./filebeat/modules.d/zeek.yml:/usr/share/filebeat/modules.d/zeek.yml:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - s1em
      
  syslog-ng:
    image: 'balabit/syslog-ng:latest'
    container_name: syslog-ng
    hostname: syslog-ng
    restart: always
    networks:
      - s1em
    ports:
      - "514:514/udp"
    volumes:
      - syslog-ng-data:/var/log
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"  

  suricata:
    image: jasonish/suricata:6.0
    command: -c /etc/suricata/suricata.yaml -i network_monitoring
    container_name: suricata
    hostname: suricata
    network_mode: "host"
    privileged: true
    user: root
    cap_add:
      - NET_RAW
      - NET_ADMIN
      - SYS_NICE
    restart: always
    volumes:
      - ./rules/suricata:/etc/suricata/rules
      - ./suricata/suricata.yaml:/etc/suricata/suricata.yaml
      - ./suricata/threshold.config:/etc/suricata/threshold.config
      - suricatadata:/var/log/suricata
      - suricatapcap:/var/log/suricata/pcap
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ulimits:
      memlock:
        soft: -1
        hard: -1


  stoq:
    image: v1d1an/stoq:3.0.5
    command: run -a yara hash peinfo iocextract hash_ssdeep lief entropy clamav -A mwdb
    container_name: stoq
    user: root
    restart: always
    volumes:
      - ./rules/yara:/rules/yara:ro
      - ./stoq/stoq.cfg:/home/stoq/.stoq/stoq.cfg:ro
      - ./stoq/clamd.conf:/etc/clamav/clamd.conf:ro
      - stoq:/home/stoq/tmp/
      - zeekfiles:/files
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - s1em

  
  zeek:
    image: blacktop/zeek:4.1-elastic
    container_name: zeek
    hostname: zeek
    network_mode: "host"
    privileged: true
    cap_add:
      - NET_RAW
      - NET_ADMIN
      - SYS_NICE
    restart: always
    command: -C -i af_packet::network_monitoring local
    volumes:
      - zeekdata:/pcap
      - zeekfiles:/extract_files
      - ./zeek/config.zeek:/usr/local/zeek/share/zeek/site/file-extraction/config.zeek:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  tcpreplay:
    image: v1d1an/tcpreplay:1.0
    container_name: tcpreplay
    restart: always
    user: root
    network_mode: "host"
    privileged: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      MONITOR: network_monitoring
    cap_add:
      - NET_RAW
      - NET_ADMIN
    volumes:
      - upload:/pcap

  file-upload:
    image: v1d1an/file-upload:1.0
    container_name: file-upload
    restart: always
    user: root
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - upload:/var/www/upload/server/php/chroot/files
    environment:
      - SITE_NAME=S1EM
      - SITE_USERNAME=upload
      - SITE_PASSWORD=upload
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.upload.rule=PathPrefix(`/upload`)"
      - "traefik.http.routers.upload.entryPoints=secure"
      - "traefik.http.routers.upload.tls=true"
      - "traefik.http.services.upload.loadbalancer.server.port=80"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.upload.middlewares=redirect-to-https"
      - "traefik.http.middlewares.upload-stripprefix.stripprefix.prefixes=/upload"
      - "traefik.http.routers.upload.middlewares=upload-stripprefix"
    ports:
      - "8022:22"
    networks:
      - s1em

  cortex:
    image: v1d1an/cortex:3.1.1-3
    container_name: cortex
    hostname: cortex
    restart: always
    volumes:
      - ./cortex/application.conf:/etc/cortex/application.conf:ro
      - ./cortex/MISP.json:/opt/Cortex-Analyzers/analyzers/MISP/MISP.json:ro
      - ./cortex/OpenCTI_SearchObservables.json:/opt/Cortex-Analyzers/analyzers/OpenCTI/OpenCTI_SearchObservables.json:ro
      - ./cortex/OTXQuery.json:/opt/Cortex-Analyzers/analyzers/OTXQuery/OTXQuery.json:ro
      - ./cortex/Elasticsearch_IP.json:/opt/Cortex-Analyzers/analyzers/Elasticsearch/Elasticsearch_IP.json:ro
      - ./cortex/Elasticsearch_Hash.json:/opt/Cortex-Analyzers/analyzers/Elasticsearch/Elasticsearch_Hash.json:ro
      - ./rules/yara:/opt/rules/yara:ro
      - certs:/opt/cortex/certificates:ro
      - ./cortex/cacerts:/usr/local/openjdk-8/jre/lib/security/cacerts
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - es01
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cortex.rule=PathPrefix(`/cortex`)"
      - "traefik.http.routers.cortex.entryPoints=secure"
      - "traefik.http.routers.cortex.tls=true"
    environment:
      - "JAVA_OPTS=-Xms1g -Xmx1g"
    networks:
      - s1em

  cassandra:
    image: cassandra:3.11
    container_name: cassandra
    hostname: cassandra
    restart: always
    environment:
      - MAX_HEAP_SIZE=1G
      - HEAP_NEWSIZE=1G
      - CASSANDRA_CLUSTER_NAME=thp
    volumes:
      - cassandra:/var/lib/cassandra/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - s1em

  thehive:
    image: 'thehiveproject/thehive4:latest'
    container_name: thehive
    hostname: thehive
    user: root
    restart: always
    depends_on:
      - cassandra
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.thehive.rule=PathPrefix(`/thehive`)"
      - "traefik.http.routers.thehive.entryPoints=secure"
      - "traefik.http.routers.thehive.tls=true"
    volumes:
      - ./thehive/application.conf:/etc/thehive/application.conf:ro
      - thehivedata:/opt/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - "JAVA_OPTS=-Xms1g -Xmx1g"
    command: '--no-config --no-config-secret'
    networks:
      - s1em

  elastalert:
    image: 'jertel/elastalert-docker:latest'
    container_name: elastalert
    hostname: elastalert
    restart: always
    depends_on:
      - es01
    volumes:
      - ./elastalert/elastalert.yaml:/opt/config/elastalert_config.yaml:ro
      - ./rules/elastalert:/opt/elastalert/rules:ro
      - certs:/usr/share/certificates:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - s1em

  redis:
    image: redis:latest
    hostname: redis
    container_name: redis
    restart: always
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - redis:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - s1em


  db:
    image: mysql:latest
    container_name: db
    hostname: db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    cap_add:
      - SYS_NICE
    environment:
      - "MYSQL_ROOT_PASSWORD=password"
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
      - mysql:/var/lib/mysql
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - s1em

  misp:
    image: coolacid/misp-docker:core-latest
    container_name: misp
    hostname: s1em_hostname
    restart: always
    depends_on:
      - redis
      - db
    expose:
      - "80"
      - "443"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.misp.rule=PathPrefix(`/misp`)"
      - "traefik.http.routers.misp.entryPoints=secure"
      - "traefik.http.routers.misp.tls=true"
      - "traefik.http.middlewares.misp-stripprefix.stripprefix.prefixes=/misp"
      - "traefik.http.routers.misp.middlewares=misp-stripprefix"
    environment:
      - "HOSTNAME=https://${HOSTNAME}/misp"
      - "REDIS_FQDN=redis"
      - "INIT=true"             # Initialze MISP, things includes, attempting to import SQL and the Files DIR
      - "CRON_USER_ID=1"        # The MISP user ID to run cron jobs as
      - "NOREDIR=true"
      - "DISIPV6=true" # Disable IPV6 in nginx
      - "MYSQL_HOST=db"
      - "MYSQL_USER=misp"
      - "MYSQL_PASSWORD=password"
      - "MYSQL_DATABASE=misp"
      - "SECURESSL=false" # Enable higher security SSL in nginx
      - "MISP_MODULES_FQDN=http://misp-modules" # Set the MISP Modules FQDN, used for Enrichment_services_url/Import_services_url/Export_services_url
      - "WORKERS=4"
    volumes:
      - ./misp/config.php:/var/www/MISP/app/Config/config.php:rw
      - misp:/var/www/MISP/app/tmp/logs
      - misp:/var/www/MISP/app/files
      - misp:/etc/nginx/certs
      - misp_tmp:/tmp

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - s1em

  misp-modules:
    image: coolacid/misp-docker:modules-latest
    container_name: misp-modules
    restart: always
    environment:
      - "REDIS_BACKEND=redis"
    depends_on:
      - redis
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - s1em

  mwdb:
    image: v1d1an/mwdb:2.5.1
    container_name: mwdb
    restart: always
    env_file:
      - mwdb/mwdb-vars.env
    volumes:
      - mwdb-uploads:/app/uploads
      - ./mwdb/karton.ini:/etc/karton/karton.ini
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - postgres
      - redis
      - minio
      - karton-system
      - karton-classifier
      - karton-yaramatcher
      - karton-asciimagic
      - karton-mwdb-reporter
      - karton-archive-extractor
